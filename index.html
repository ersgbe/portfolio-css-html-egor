<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер до 17.01.2025 19:00</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            background: linear-gradient(45deg, #FF49C8, #FF85DB, #D20093, #FF3C69);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #timer {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #message {
            font-size: 1.5rem;
            color: #fff;
        }
    </style>
    <script>
        function startTimer() {
            const targetDate = new Date("2025-01-17T19:00:00+05:00"); // Екатеринбургский часовой пояс (UTC+5)
            const timerElement = document.getElementById("timer");
            const messageElement = document.getElementById("message");

            function updateTimer() {
                const now = new Date();
                const remainingTime = targetDate - now;

                if (remainingTime <= 0) {
                    timerElement.textContent = "Время наступило!";
                    messageElement.textContent = "До встречи с Алисочкой!";
                    clearInterval(intervalId);
                } else {
                    const hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((remainingTime / (1000 * 60)) % 60);
                    const seconds = Math.floor((remainingTime / 1000) % 60);
                    const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));

                    timerElement.textContent = `${days} дн. ${hours} ч. ${minutes} мин. ${seconds} сек.`;
                    messageElement.textContent = "До встречи с Алисочкой!";
                }
            }

            const intervalId = setInterval(updateTimer, 1000);
            updateTimer(); // Первый вызов сразу, чтобы не ждать 1 секунду
        }
    </script>
</head>
<body onload="startTimer()">
    <div id="content">
        <div id="timer">Загрузка...</div>
        <div id="message">До встречи с Алисочкой!</div>
    </div>
</body>
</html>
